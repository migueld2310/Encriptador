<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="titulo"id="titulo-mensaje">Encriptador de Texto</h1>
      <div class="form">
        <label for="input-texto">Texto a encriptar/desencriptar:</label>
        <textarea id="texto" name="input-texto" cols="30" rows="10"></textarea>
        <div class="terminos">
          <p>Solo letras min√∫sculas y sin acentos.</p>
        </div>
        <div class="botones">
          <button class="btn btn-encriptar"type="button" onclick="encriptar()">Encriptar</button>
          <button class="btn btn-desencriptar"type="button" onclick="desencriptar()">Desencriptar</button>
        </div>
         <div class="copiar">
          <button class="btn-copiar" onclick="copiarTexto()">Copiar texto</button>
        </div>
      </div>
      <footer>
        <p>Desarrollado por Miguel gonzalez</p>
      </footer>
    </div>
    <script src="encriptar.js"></script>
  </body>
</html>
